              <input type="date" required> <br> <br>

                  }

                  <textarea name="interview_notes" rows="10" cols="70"> Enter your notes here. </textarea> </label> <br> <br>

              <script> 
                function submit1() {
                    alert("Client Interview has been successfully submitted!")
                }
              
              </script>
            </p>
       </fieldset>
    </form>
